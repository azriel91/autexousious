[package]
name = "map_model"
version = "0.13.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", features = ["no-slow-safety-checks", "vulkan"] }
asset_derive = { path = "../asset_derive" }
derivative = "1.0.2"
derive-new = "0.5.8"
derive_deref = "1.1.0"
derive_more = "0.15.0"
enumflags2 = "0.5.2"
enumflags2_derive = "0.5.0"
logic_clock = { path = "../logic_clock" }
sequence_model = { path = "../sequence_model" }
serde = "1.0.99"
specs-derive = "0.4.0"
sprite_model = { path = "../sprite_model" }
strum = "0.15.0"
strum_macros = "0.15.0"
typename = "0.1.1"
typename_derive = "0.1.3"

[dev-dependencies]
pretty_assertions = "0.6.1"
serde_yaml = "0.8.9"

[features]
nightly = ["amethyst/nightly"]
