menu:
  # First item is active by default. The sequence here should correspond to the active status.
  - index: "start_game"
    label: { text: "Start Game" }
    position: { x: 0, y: 0, z: 0 }
    sequence: "active"

sequences:
  start_game_inactive:
    next: "none"
    frames:
      - { wait: 2, sprite: { sheet: 0, index: 0 } }

  active:
    next: "repeat"
    frames:
      - { wait: 2, sprite: { sheet: 0, index: 0 } }

  start_game_selected:
    next: "none"
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 0 }
