[package]
name = "map_selection_model"
version = "0.18.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[lib]
doctest = false
test = false

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", branch = "wasm", default-features = false, features = ["audio", "network", "renderer", "no-slow-safety-checks", "test-support", "wav"] }
asset_model = { path = "../asset_model" }
asset_selection_model = { path = "../asset_selection_model" }
derivative = "2.1.0"
serde = { version = "1.0.105", features = ["derive"] }
structopt = "0.3.12"
structopt-derive = "0.4.5"
strum = "0.18.0"
strum_macros = "0.18.0"
