[package]
name = "ui_model"
version = "0.16.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[lib]
doctest = false
test = false

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", features = ["no-slow-safety-checks", "vulkan"] }
asset_derive = { path = "../asset_derive" }
asset_model = { path = "../asset_model" }
character_selection_ui_model = { path = "../character_selection_ui_model" }
control_settings_model = { path = "../control_settings_model" }
derivative = "1.0.3"
derive-new = "0.5.8"
game_mode_selection_model = { path = "../game_mode_selection_model" }
input_reaction_model = { path = "../input_reaction_model" }
sequence_model = { path = "../sequence_model" }
serde = { version = "1.0.102", features = ["derive"] }
slotmap = { version = "0.4.0", features = ["serde"] }
sprite_model = { path = "../sprite_model" }
strum = "0.16.0"
strum_macros = "0.16.0"
typename = "0.1.1"
typename_derive = "0.1.3"
ui_button_model = { path = "../ui_button_model" }
ui_menu_item_model = { path = "../ui_menu_item_model" }

[features]
nightly = ["amethyst/nightly"]
