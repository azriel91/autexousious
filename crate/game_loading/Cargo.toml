[package]
name = "game_loading"
version = "0.16.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[lib]
doctest = false
test = false

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", features = ["no-slow-safety-checks", "vulkan"] }
application_event = { path = "../application_event" }
application_state = { path = "../application_state" }
asset_model = { path = "../asset_model" }
camera_model = { path = "../camera_model" }
character_prefab = { path = "../character_prefab" }
character_selection_model = { path = "../character_selection_model" }
derivative = "1.0.3"
derive-new = "0.5.8"
game_input = { path = "../game_input" }
game_model = { path = "../game_model" }
game_play_hud = { path = "../game_play_hud" }
game_play_model = { path = "../game_play_model" }
kinematic_model = { path = "../kinematic_model" }
log = "0.4.8"
map_model = { path = "../map_model" }
map_play = { path = "../map_play" }
map_selection_model = { path = "../map_selection_model" }
object_type = { path = "../object_type" }
state_registry = { path = "../state_registry" }
team_model = { path = "../team_model" }

[features]
nightly = ["amethyst/nightly"]
