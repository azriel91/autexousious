[package]
name = "energy_prefab"
version = "0.15.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[lib]
doctest = false
test = false

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", features = ["no-slow-safety-checks", "vulkan"] }
collision_model = { path = "../collision_model" }
derivative = "1.0.3"
derive-new = "0.5.8"
log = "0.4.8"
map_model = { path = "../map_model" }
sequence_model = { path = "../sequence_model" }
typename = "0.1.1"
typename_derive = "0.1.3"

[features]
nightly = ["amethyst/nightly"]
