[package]
name = "character_selection_model"
version = "0.16.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[lib]
doctest = false
test = false

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", features = ["no-slow-safety-checks", "vulkan"] }
asset_model = { path = "../asset_model" }
derivative = "1.0.3"
derive-new = "0.5.8"
game_input_model = { path = "../game_input_model" }
serde = { version = "1.0.102", features = ["derive"] }
structopt = "0.3.3"
structopt-derive = "0.3.3"
strum = "0.16.0"
strum_macros = "0.16.0"

[features]
nightly = ["amethyst/nightly"]
