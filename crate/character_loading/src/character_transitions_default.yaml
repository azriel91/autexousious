sequences:
  stand:
    transitions:
      press_attack: stand_attack_0
      press_jump: jump
  stand_attack_0: {}
  stand_attack_1: {}
  walk:
    transitions:
      press_attack: stand_attack_0
      press_jump: jump
      fallback:
        next: stand
        requirements:
          - input_dir_x: none
          - input_dir_z: none
  run:
    transitions:
      press_jump: dash_forward
      press_defend: dodge
      fallback:
        next: run_stop
        requirements:
          - input_dir_x: not_same
  run_stop: {}
  dodge: {}
  jump: {}
  jump_off: {}
  jump_ascend:
    transitions:
      hold_attack: jump_attack
  jump_descend:
    transitions:
      hold_attack: jump_attack
  jump_descend_land:
    transitions:
      press_defend: dodge
      press_jump:
        - next: dash_forward
          requirements:
            - input_dir_x: same
        - next: dash_back
  dash_forward:
    transitions:
      press_attack: dash_attack
  dash_forward_ascend:
    transitions:
      press_attack: dash_attack
  dash_forward_descend:
    transitions:
      press_attack: dash_attack
  dash_back: {}
  dash_back_ascend: {}
  dash_back_descend: {}
  dash_descend_land: {}
  dash_attack: {}
  flinch_0: {}
  flinch_1: {}
  dazed: {}
  fall_forward_ascend: {}
  fall_forward_descend: {}
  fall_forward_land: {}
