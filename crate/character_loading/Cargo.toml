[package]
name = "character_loading"
version = "0.18.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[lib]
doctest = false
test = false

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", default-features = false, features = ["audio", "network", "renderer", "no-slow-safety-checks", "vulkan", "test-support"] }
character_model = { path = "../character_model" }
charge_model = { path = "../charge_model" }
derivative = "2.1.0"
derive-new = "0.5.8"
derive_deref = "1.1.0"
game_input_model = { path = "../game_input_model" }
input_reaction_model = { path = "../input_reaction_model" }
lazy_static = "1.4.0"
object_model = { path = "../object_model" }
sequence_model = { path = "../sequence_model" }
serde_yaml = "0.8.11"
