[package]
name = "control_settings_model"
version = "0.17.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[lib]
doctest = false
test = false

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", features = ["no-slow-safety-checks", "vulkan"] }
derivative = "1.0.3"
derive-new = "0.5.8"
derive_deref = "1.1.0"
game_input_model = { path = "../game_input_model" }
indexmap = { version = "1.3.1", features = ["serde-1"] }
kinematic_model = { path = "../kinematic_model" }
serde = { version = "1.0.104", features = ["derive"] }
sprite_model = { path = "../sprite_model" }
ui_label_model = { path = "../ui_label_model" }

[features]
nightly = ["amethyst/nightly"]
