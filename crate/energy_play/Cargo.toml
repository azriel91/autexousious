[package]
name = "energy_play"
version = "0.13.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[dependencies]
amethyst = { git = "https://github.com/kabergstrom/amethyst.git", features = ["no-slow-safety-checks", "vulkan", "experimental-assets"], branch = "new-asset-system" }
collision_model = { path = "../collision_model" }
energy_model = { path = "../energy_model" }
derivative = "1.0.2"
derive-new = "0.5.8"
sequence_model = { path = "../sequence_model" }
typename = "0.1.1"
typename_derive = "0.1.3"

[dev-dependencies]
amethyst = { git = "https://github.com/kabergstrom/amethyst.git", features = ["no-slow-safety-checks", "test-support", "vulkan", "experimental-assets"], branch = "new-asset-system" }
amethyst_test = { git = "https://github.com/kabergstrom/amethyst.git", branch = "new-asset-system" }
shape_model = { path = "../shape_model" }

[features]
nightly = ["amethyst/nightly"]
