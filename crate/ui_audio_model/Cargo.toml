[dev-dependencies]
amethyst = { git = "https://github.com/kabergstrom/amethyst.git", features = ["no-slow-safety-checks", "test-support", "vulkan", "experimental-assets"], branch = "new-asset-system" }
amethyst_test = { git = "https://github.com/kabergstrom/amethyst.git", branch = "new-asset-system" }
assets_test = { path = "../assets_test" }

[features]
nightly = ["amethyst/nightly"]
