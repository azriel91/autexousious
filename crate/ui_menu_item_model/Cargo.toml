[package]
name = "ui_menu_item_model"
version = "0.18.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[lib]
doctest = false
test = false

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", default-features = false, features = ["audio", "network", "renderer", "no-slow-safety-checks", "vulkan", "test-support"] }
menu_model = { path = "../menu_model" }
asset_model = { path = "../asset_model" }
derivative = "2.1.0"
derive-new = "0.5.8"
derive_deref = "1.1.0"
kinematic_model = { path = "../kinematic_model" }
parent_model = { path = "../parent_model" }
sequence_model = { path = "../sequence_model" }
serde = { version = "1.0.105", features = ["derive"] }
strum = "0.18.0"
strum_macros = "0.18.0"
ui_label_model = { path = "../ui_label_model" }
ui_model_spi = { path = "../ui_model_spi" }
ui_model_spi_play = { path = "../ui_model_spi_play" }
