[package]
name = "ui_menu_item_model"
version = "0.16.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[lib]
doctest = false
test = false

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", features = ["no-slow-safety-checks", "vulkan"] }
application_menu = { path = "../application_menu" }
asset_model = { path = "../asset_model" }
derivative = "1.0.3"
derive-new = "0.5.8"
derive_deref = "1.1.0"
kinematic_model = { path = "../kinematic_model" }
sequence_model = { path = "../sequence_model" }
serde = { version = "1.0.102", features = ["derive"] }
strum = "0.16.0"
strum_macros = "0.16.0"
typename = "0.1.1"
typename_derive = "0.1.3"
ui_label_model = { path = "../ui_label_model" }

[features]
nightly = ["amethyst/nightly"]
