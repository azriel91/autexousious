[package]
name = "collision_model"
version = "0.13.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[dependencies]
amethyst = { git = "https://github.com/kabergstrom/amethyst.git", features = ["no-slow-safety-checks", "vulkan", "experimental-assets"], branch = "new-asset-system" }
asset_derive = { path = "../asset_derive" }
derivative = "1.0.2"
derive-new = "0.5.8"
derive_deref = "1.1.0"
derive_more = "0.15.0"
logic_clock = { path = "../logic_clock" }
minterpolate = { version = "0.4.0", features = ["serde"] }
numeric_newtype_derive = { path = "../numeric_newtype_derive" }
object_status_model = { path = "../object_status_model" }
sequence_model = { path = "../sequence_model" }
sequence_model_derive = { path = "../sequence_model_derive" }
sequence_model_spi = { path = "../sequence_model_spi" }
serde = "1.0.99"
shape_model = { path = "../shape_model" }
slotmap = "0.3.0"
specs-derive = "0.4.0"
strum = "0.15.0"
strum_macros = "0.15.0"
typename = "0.1.1"
typename_derive = "0.1.3"

[dev-dependencies]
pretty_assertions = "0.6.1"
serde_yaml = "0.8.9"

[features]
nightly = ["amethyst/nightly"]
