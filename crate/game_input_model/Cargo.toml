[package]
name = "game_input_model"
version = "0.17.0"
authors = ["Azriel Hoh <mail@azriel.im>"]
edition = "2018"

[lib]
doctest = false
test = false

[dependencies]
amethyst = { git = "https://github.com/amethyst/amethyst.git", features = ["no-slow-safety-checks", "vulkan"] }
derivative = "1.0.3"
derive-new = "0.5.8"
indexmap = { version = "1.3.0", features = ["serde-1"] }
log = "0.4.8"
serde = { version = "1.0.104", features = ["derive"] }
structopt = "0.3.7"
structopt-derive = "0.4.0"
strum = "0.17.1"
strum_macros = "0.17.1"

[features]
nightly = ["amethyst/nightly"]
