[workspace]
members = ["app/*", "crate/*"]

[profile.release]
# Slower compilation, but better performance of final executable.
# <https://blog.rust-lang.org/2018/02/15/Rust-1.24.html#incremental-compilation>
codegen-units = 1

[patch."https://github.com/amethyst/atelier-assets.git"]
atelier-loader = { git = "https://github.com/kabergstrom/atelier-assets.git" }
atelier-importer = { git = "https://github.com/kabergstrom/atelier-assets.git" }
